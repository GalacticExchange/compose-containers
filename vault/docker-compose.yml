version: '3.3'

services:

  consul:
    image: "consul"
    hostname: "consul"
    command: "agent -dev -client 0.0.0.0"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    networks:
      weave:
        ipv4_address: 51.0.2.1

  vault:
    depends_on:
      - 'consul'
    image: "vault"
    hostname: "vault"
    links:
      - "consul:consul"
    environment:
      VAULT_ADDR: http://127.0.0.1:8200
    ports:
      - "8200:8200"
    volumes:
      - ./config/vault:/config
      - ./config/vault/policies:/policies
    entrypoint: vault server -config=/config/with-consul.hcl
    restart: unless-stopped
    networks:
      weave:
        ipv4_address: 51.0.2.2

networks:
  weave:
    external:
      name: weave